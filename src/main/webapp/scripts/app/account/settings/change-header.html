<style>
    .image-user-settings button{
        opacity: 0;
        background: #ff4a10!important;
        border: 1px solid #ff3800!important;
        color: white!important;
        padding: 2px 8px 2px 8px!important;
        border-radius: 3px!important;
        transition: opacity .4s ease-out;
    }
    .image-user-settings:hover button{
        opacity: 1;
        transition: opacity .4s ease-out;
    }
    .modal-dialog *{
        -webkit-transform: translate3d(0,0,0);
        transform: translate3d(0,0,0);
        -moz-transform: translate3d(0,0,0);
        -o-transform: translate3d(0,0,0);
    }

    .modal-dialog {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .modal-content {
        height: auto;
        min-height: 100%;
        border-radius: 0;
        background-color: rgba(21, 21, 21, 0.81);
    }

    .change-header-modal {
        width: 900px;
        margin: 5% auto;
        /*background: rgb(255, 255, 255);
        box-shadow: 0px 23px 34px -20px rgba(255, 96, 20, 0.62);*/
        border-radius: 3px;
    }

    .line {
        border-bottom: 1px solid rgba(0,0,0,.45);
        width: 100%;
        height: 1px;
        margin-bottom: 10px;
    }
</style>

<div class="change-header-modal">
    <div class="row">

        <div class="close-modal" style="color: #ff6c3e;font-size: 40px;display: flex;justify-content: flex-end;"><i ng-click="closeModal()" class="mdi mdi-close"></i></div>

        <form name="form" role="form" novalidate ng-submit="save()" show-validation>
            <div class="row">
                <div style="width: 850px; height: 100%;margin: 20px auto;">
                    <h3 style="font-family: bebas; font-size: 40px; color: #ff6c3e;">Resize and position your profile header</h3>
                    <div class="line"></div>
                    <ui-cropper area-type="rectangle" image="image" init-max-area="true" aspect-ratio="4"
                                result-image-format="image/jpg" result-image-size='{w: 1265,h: 315}' result-image="croppedArtwork" result-image-quality="1.0">
                    </ui-cropper>
                </div>
                <div class="crop-result-profile" style="margin-bottom: 10px; margin-top: 10px; align-items: center;position: relative;width: 850px; height: 212px;display: flex;margin: 20px auto;">
                    <div class="crop-result-area" style="position: absolute; top:0; bottom:0; left:0; right:0;background-size:100%;background-repeat:no-repeat;background-image: url('{{croppedArtwork}}');"></div>
                    <div class="crop-previsual-profile" style="display: inherit; transform: scale(.68548);-webkit-transform: scale(.68548);">
                        <div style="width: 200px; height: 200px; border-radius: 50%;background-repeat:no-repeat; background-size: contain; background-image: url('{{settingsAccount.user_image}}');"></div>
                        <div style="flex: 1;">
                            <p>username</p>
                            <p></p>
                        </div>
                    </div>
                </div>


                <div style="margin: 20px;"><button class="sx__button" ng-click="savebanner()">save</button></div>
            </div>
        </form>
    </div>

</div>

<style>
    ui-cropper.fixed-height {
        height: 270px;
        position: relative;
        overflow: hidden;
    }
    .cropArea {
        background: #E4E4E4;
        overflow: hidden;
        width: 400px;
        height: 250px;
        max-width: 100%;
        display: inline-block;
    }
    .image-group * {
        vertical-align: top;
    }
</style>
