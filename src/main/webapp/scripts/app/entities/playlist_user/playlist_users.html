    <div class="col-md-12" infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page"
         infinite-scroll-distance='2'

        </h3>

            <div class="track-image">

                        <md-icon>
                            <i class="material-icons">play_arrow</i>
                        </md-icon>

                    </md-button>

                <div class="stats">
                    <button class="sx__button like__button" ng-class="{true: 'active',false:''}[playlist_user.liked]" ng-click="unlike(playlist_user.playlist.id)">
                        <i class="fa fa-heart-o fa-lg"></i>
                    </button>
                </div>
            </div>
            <div class="info">
                <h5 ui-sref="playlist.detail({id: playlist_user.playlist.id})">
                    {{playlist_user.playlist.name}}</h5>
                <h6 ui-sref="user-profile({login:playlist_user.playlist.user.login})">{{playlist_user.playlist.user.login}}</h6>
            </div>
        </div>
    </div>
    <div ng-cloak class="col-md-12 likes_empty_warning" ng-if="song_users.length == 0">
        <i class="material-icons">warning</i>
        <h3>No likes</h3>
    </div>
</div>
