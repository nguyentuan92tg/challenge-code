
<div>
    <h2><span translate="soundxtreamappApp.song_user.detail.title">Song_user</span> {{song_user.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="soundxtreamappApp.song_user.liked">Liked</span>
                </td>
                <td>
                    <span class="form-control-static">{{song_user.liked}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="soundxtreamappApp.song_user.shared">Shared</span>
                </td>
                <td>
                    <span class="form-control-static">{{song_user.shared}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="soundxtreamappApp.song_user.likedDate">LikedDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{song_user.likedDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="soundxtreamappApp.song_user.sharedDate">SharedDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{song_user.sharedDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="soundxtreamappApp.song_user.user">user</span>
                </td>
                <td>
                    {{song_user.user.login}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="soundxtreamappApp.song_user.song">song</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="song.detail({id:song_user.song.id})">{{song_user.song.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
