
<div>
    <h2><span translate="soundxtreamappApp.seguimiento.detail.title">Seguimiento</span> {{seguimiento.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="soundxtreamappApp.seguimiento.fecha">Fecha</span>
                </td>
                <td>
                    <span class="form-control-static">{{seguimiento.fecha | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="soundxtreamappApp.seguimiento.siguiendo">Siguiendo</span>
                </td>
                <td>
                    <span class="form-control-static">{{seguimiento.siguiendo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="soundxtreamappApp.seguimiento.seguidor">seguidor</span>
                </td>
                <td>
                    {{seguimiento.seguidor.login}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="soundxtreamappApp.seguimiento.seguido">seguido</span>
                </td>
                <td>
                    {{seguimiento.seguido.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
