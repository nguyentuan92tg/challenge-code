
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCommentsLabel" translate="soundxtreamappApp.comments.home.createOrEditLabel">Create or edit a Comments</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="comments.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="soundxtreamappApp.comments.comment_text" for="field_comment_text">Comment_text</label>
            <input type="text" class="form-control" name="comment_text" id="field_comment_text"
                    ng-model="comments.comment_text"
                    required />
            <div ng-show="editForm.comment_text.$invalid">
                <p class="help-block"
                    ng-show="editForm.comment_text.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="soundxtreamappApp.comments.date_comment" for="field_date_comment">Date_comment</label>
            <input id="field_date_comment" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="comments.date_comment" is-open="datePickerForDate_comment.status.opened"
            required/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForDate_commentOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <div ng-show="editForm.date_comment.$invalid">
                <p class="help-block"
                    ng-show="editForm.date_comment.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.date_comment.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="soundxtreamappApp.comments.song" for="field_song">song</label>
            <select class="form-control" id="field_song" name="song" ng-model="comments.song" ng-options="song as song.name for song in songs track by song.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="soundxtreamappApp.comments.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="comments.user" ng-options="user as user.firstName for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
